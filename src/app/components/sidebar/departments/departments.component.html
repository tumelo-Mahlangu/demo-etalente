<section class="configurations">
    <p class="department-title">Business Units <small class="department-number">({{listOfUnits.length}})</small></p>
    <section class="department-name" *ngFor="let unit of listOfUnits">
        <mat-icon class="business-icon">business</mat-icon>
        <p>{{unit.name}}</p>
        <section class="menu">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon> 
            </button>
            <mat-menu #menu="matMenu">
            <button (click)="deleteUnits(unit.id, unit.name)" mat-menu-item>
                <mat-icon class="delete-icon">delete</mat-icon>
                Delete 
            </button> 
            <button (click)="updateUnits(unit.id)" mat-menu-item>
                <mat-icon class="update-icon">update</mat-icon>
                    Update  
            </button> 
            </mat-menu>
        </section>
    </section>
    <button (click)="addDetailsOfDepartment()" mat-button> 
        <mat-icon class="add-icon">add</mat-icon>
        Create Business Unit
    </button>
</section>
